name: Daily Data Update

on:
  schedule:
    # Kör varje dag kl 01:00 UTC (02:00 svensk tid på vintern, 03:00 på sommaren)
    - cron: '0 1 * * *'
    # TEMPORÄRT: Kör var 6:e timme för testning (ta bort senare)
    # - cron: '0 */6 * * *'
  
  # TEMPORÄRT: Kör på push för att testa (ta bort senare)
  push:
    branches: [ main ]
    paths: [ '.github/workflows/daily-update.yml' ]
  
  # Möjlighet att köra manuellt från GitHub webbgränssnitt
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy yfinance scikit-learn requests python-dotenv fredapi
        
    - name: Set up environment and working directory
      run: |
        # Create __init__.py files for proper Python modules
        touch src/__init__.py
        touch src/API_Usage2_0/__init__.py
        
    - name: Configure git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
    - name: Run step1 - Data fetch and prediction
      run: |
        # Run from project root with proper Python path
        python -m src.API_Usage2_0.step1
        
    - name: Run step2 - Backtest and analysis  
      run: |
        # Run from project root with proper Python path  
        python -m src.API_Usage2_0.step2
        
    - name: Copy CSV to web6 public folder
      run: |
        cp signals_with_equity.csv src/API_Usage2_0/web_6/public/signals_with_equity.csv
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add signals_with_equity.csv
        git add src/API_Usage2_0/web_6/public/signals_with_equity.csv
        git add .
        git commit -m "Daily data update $(date +%Y-%m-%d): Updated signals and equity data"
        git push origin main
        
    - name: No changes detected
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "No changes detected in data files. Skipping commit."